
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate House</title>
</head>
<body>
    <h1>Welcome to the Chocolate House!</h1>
    <h2>Flavors</h2>
    <ul>
        {% for flavor in flavors %}
        <li>{{ flavor.name }} - {{ flavor.seasonal }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_flavor') }}">Add Flavor</a> | 
    <a href="{{ url_for('add_ingredient') }}">Add Ingredient</a> | 
    <a href="{{ url_for('suggestion') }}">Suggestions for the Flavors</a> |
    <a href="{{ url_for('get_suggestions') }}"> All Suggestions </a>
</body>
</html>

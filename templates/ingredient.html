
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate House</title>
</head>
<body>
    <h1>Welcome to the Chocolate House!</h1>
    <table>
        <tr>
            <th>Ingredient Name</th>
            <th>Flavor</th>
        </tr>
        {% for ingredient in ingredients %}
        <tr>
            <td>{{ ingredient.flavor.name if ingredient.flavor else 'N/A' }}</td>
            <td>{{ ingredient.name }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_flavor') }}">Add Flavor</a> | 
    <a href="{{ url_for('add_ingredient') }}">Add Ingredient</a> | 
    <a href="{{ url_for('suggestion') }}">Suggestions for the Flavors</a>
</body>
</html>
